name: Java CI with Maven
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package
      # Remove the working-directory line if pom.xml is in the root
      # OR adjust the path to where your pom.xml actually is
      
    - name: Test with Maven
      run: mvn test
      # Remove the working-directory line if pom.xml is in the root
      # OR adjust the path to where your pom.xml actually is
